<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Attendance Sheet</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Employee Attendance Sheet</h1>
        <div class="controls">
            <button onclick="addNewEmployee()">Add New Employee</button>
            <button onclick="downloadExcel()">Download Excel</button>

            <div class="settings">
                <h3>Settings</h3>
                <label>
                    Working Hours per Day (hours):
                    <input type="number" id="workingHoursInput" value="8" min="0" step="0.5" />
                </label>
                <label>
                    Lunch Break (hours):
                    <input type="number" id="lunchTimeInput" value="1" min="0" step="0.25" />
                </label>
                <label>
                    Fixed Normal Monthly Wage (Rs.):
                    <input type="number" id="fixedNormalWageInput" value="27000" min="0" step="100" />
                </label>
                <label>
                    Overtime Hourly Rate (Rs.):
                    <input type="number" id="overtimeRateInput" value="300" min="0" step="1" />
                </label>
                <label>
                    Default Arrival Time:
                    <input type="time" id="defaultArrivalInput" value="09:00" step="300" />
                </label>
                <label>
                    Default Leaving Time:
                    <input type="time" id="defaultLeavingInput" value="17:00" step="300" />
                </label>
            </div>
        </div>

        <div class="table-container">
            <table id="attendanceTable">
                <thead>
                    <!-- JS generates header -->
                </thead>
                <tbody id="tableBody">
                    <!-- JS adds employee rows -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
